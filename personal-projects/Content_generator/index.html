    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Agent Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .msg {
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user {
            background: #DCF8C6;
            align-self: flex-end;
        }
        .bot {
            background: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .meta {
            font-size: 12px;
            color: gray;
            margin-top: 3px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #msg-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #send-btn:hover {
            background: #45a049;
        }
    </style>
    </head>
    <body>

    <header>Agent Chat</header>
    <div id="chat"></div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
    const API_BASE = "http://localhost:8000";
    const APP_NAME = "manager";
    const USER_ID = "web_user";
    const SESSION_ID = "sess_" + Date.now();

    function addMessage(content, sender, meta = "") {
        const chat = document.getElementById("chat");
        const wrapper = document.createElement("div");
        wrapper.classList.add("msg", sender);

        wrapper.innerHTML = `<div>${content}</div>` +
                            (meta ? `<div class="meta">${meta}</div>` : "");
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
    }

    async function createSession() {
        const payload = {
            id: SESSION_ID,
            appName: APP_NAME,
            userId: USER_ID,
            state: {},
            events: [],
            lastUpdateTime: Date.now() / 1000
        };

        try {
            const res = await fetch(`${API_BASE}/apps/${APP_NAME}/users/${USER_ID}/sessions/${SESSION_ID}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const errText = await res.text();
                console.error("Failed to create session:", errText);
                addMessage("❌ Failed to create session", "bot");
                return;
            }

            console.log("✅ Session created");
            addMessage("✅ Session created!", "bot");
        } catch (err) {
            console.error("Error creating session:", err);
            addMessage("❌ Error creating session", "bot");
        }
    }

    async function sendMessage() {
        const input = document.getElementById("msg-input");
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const payload = {
            app_name: APP_NAME,
            user_id: USER_ID,
            session_id: SESSION_ID,
            new_message: {
                parts: [{ text }],
                role: "user"
            },
            streaming: false
        };

        try {
            const res = await fetch(`${API_BASE}/run`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const errText = await res.text();
                console.error("Failed to send message:", errText);
                addMessage("❌ Failed to send message", "bot");
                return;
            }

            const data = await res.json();
            console.log("Response:", data);

            if (Array.isArray(data)) {
                data.forEach(evt => {
                    const role = evt.author || "bot";
                    const parts = evt.content?.parts?.map(p => p.text).join("<br>") || "[No text]";
                    const meta = `ID: ${evt.id || "-"} | Invocation: ${evt.invocation_id || "-"}`;
                    addMessage(parts, role === "user" ? "user" : "bot", meta);
                });
            } else if (data.output?.content) {
                addMessage(data.output.content, "bot");
            } else {
                addMessage(`<pre>${JSON.stringify(data, null, 2)}</pre>`, "bot");
            }
        } catch (err) {
            console.error("Error sending message:", err);
            addMessage("❌ Error sending message", "bot");
        }
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("msg-input").addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });

    createSession();
    </script>

    </body>
    </html>
